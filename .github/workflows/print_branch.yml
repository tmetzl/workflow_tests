name: Print Branch

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
  print_branch:
    name: 'This is my name: ${GITHUB_REF##*/}'
    uses: ./.github/workflows/print_username.yaml
    with:
      username: ${GITHUB_REF##*/}
